<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PeerChat</title>
    <link rel="stylesheet" type="text/css" media="screen" href="/peerchat/index.css">
</head>
<body>

    <div id="videos">
        <video class="video-player" id="user-1" autoplay playsinline></video>
        <video class="video-player" id="user-2" autoplay playsinline></video>

    <div id="form">
        <input type="text" id="user-name" placeholder="username"/>
        <input type="button" id="connect-button" value="Connect" onclick="initCall()"/>
    </div>

</body>
<script src="/peerchat/index.js"></script>
</html>
